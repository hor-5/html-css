                      </div>   
                </div>
                   <div class="row">
                        <div class="col-12">
                              <div class="form-group">
                                   <textarea name="txtMensaje" id="txtMensaje" rows="10" class="form-control" placeholder="MENSAJE"></textarea>
                              </div>
                           
                        </div>                    
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <input type="submit" value="ENVIAR" class="btn btn-primary">
                      </div>
                    </div>
